<text transform="matrix(1 0 0 1 216.3335 71.7998)"><tspan x="0" y="0" class="st18 st20">I create beautiful and purposeful interactive pieces, visualizations, </tspan><tspan x="0" y="13.2" class="st18 st20">illustrations, and applications.</tspan></text>
<rect x="216.3" y="158.6" class="st19" width="337.3" height="211.4"/>
<text transform="matrix(1 0 0 1 216.3335 167.4062)"><tspan x="0" y="0" class="st18 st20">• Lead and advised 25 project teams of </tspan><tspan x="184.2" y="0" class="st18 st20">3-5</tspan><tspan x="203.6" y="0" class="st18 st20"> designers &amp; developers</tspan><tspan x="0" y="15.3" class="st18 st20">• Designed and coordinated 3 month interactive library exhibit of lab</tspan><tspan x="6" y="30.6" class="st18 st20">projects; responsible for 35% increase in lab applicants</tspan><tspan x="0" y="45.9" class="st18 st20">• Developed front-end components &amp; styling for web projects</tspan><tspan x="6" y="61.2" class="st18 st17">(HTML5, JavaScript/jQuery, WordPress, &amp; Twitter Bootstrap)</tspan><tspan x="0" y="76.5" class="st18 st20">• Collaborated with clients to define needs, reframe problems, create</tspan><tspan x="7" y="91.8" class="st18 st20">feature specs, &amp; communicate feedback</tspan><tspan x="0" y="107.1" class="st18 st20">• Defined consistent design guidelines and best practices </tspan><tspan x="0" y="122.4" class="st18 st20">• Designed user-interfaces &amp; experiences in collaborative,</tspan><tspan x="7" y="137.7" class="st18 st20">interdisciplinary teams</tspan><tspan x="0" y="153" class="st18 st20">• Organized and ran lab workshops, client meetings, </tspan><tspan x="6" y="168.3" class="st18 st20">&amp; outdoor excursions</tspan><tspan x="0" y="183.6" class="st18 st20">• Streamlined methodology, workflow, and on-boarding techniques for</tspan><tspan x="7" y="198.9" class="st18 st20">a rapidly growing startup-like environment</tspan></text>
<rect x="216.3" y="440.4" class="st19" width="337.3" height="51.1"/>
<text transform="matrix(1 0 0 1 216.3335 449.1606)"><tspan x="0" y="0" class="st18 st20">• Conducted an independent study on the perceptual learning of</tspan><tspan x="7" y="15.3" class="st18 st20">structured category hierarchies </tspan></text>
<rect x="216.3" y="379.6" class="st19" width="337.3" height="51.1"/>
<text transform="matrix(1 0 0 1 216.3335 388.3981)" class="st18 st20">• Reviewed and evaluated student 3D animation and modeling work </text>
<rect x="216.3" y="495.9" class="st19" width="337.3" height="51.1"/>
<text transform="matrix(1 0 0 1 216.3335 504.7396)"><tspan x="0" y="0" class="st18 st20">• Investigated protein signalling in murine hunger and satiety pathways</tspan><tspan x="0" y="15.3" class="st18 st20">• Created pathway diagrams for publication in review articles </tspan></text>
<rect x="216.3" y="668.9" class="st19" width="326.7" height="51.1"/>
<text transform="matrix(1 0 0 1 216.3335 677.7396)"><tspan x="0" y="0" class="st18 st20">• Maintained &amp; curated the Dartmouth Figure Skating Club website,</tspan><tspan x="6" y="15.3" class="st18 st20">social media accounts, and alumni accomplishments</tspan></text>
<rect x="216.3" y="549.2" class="st19" width="337.3" height="51.1"/>
<text transform="matrix(1 0 0 1 216.3335 557.9663)"><tspan x="0" y="0" class="st18 st20">• Redesigned the landing and article pages for The Dartmouth newspaper</tspan><tspan x="0" y="15.3" class="st18 st20">• Restored and vectorized type assets for the website and social media</tspan><tspan x="6" y="30.6" class="st18 st20">profiles</tspan></text>
<text transform="matrix(1 0 0 1 67.3423 619.5385)"><tspan x="0" y="0" class="st8 st2 st9">MANAGING EDITOR</tspan><tspan x="0" y="11.3" class="st8 st4 st10">Dartmouth Undergraduate </tspan><tspan x="0" y="22.6" class="st8 st4 st10">Journal of Science </tspan><tspan x="0" y="32.4" class="st8 st4 st11">Spring 2010</tspan></text>
<rect x="216.3" y="610.2" class="st19" width="337.3" height="51.1"/>
<text transform="matrix(1 0 0 1 216.3335 619.0266)"><tspan x="0" y="0" class="st18 st20">• Managed team of15 undergraduate journalists</tspan><tspan x="0" y="15.3" class="st18 st20">• Advised print article layout and design</tspan></text>
<rect x="216.3" y="733.9" class="st19" width="337.3" height="96.1"/>
<text transform="matrix(1 0 0 1 216.3335 742.7388)"><tspan x="0" y="0" class="st18 st20">• Developed a systematic approach to analyzing MRI scans of multiple</tspan><tspan x="6" y="15.3" class="st18 st20">sclerosis patients</tspan><tspan x="0" y="30.6" class="st18 st20">• Published findings in the Journal of the International </tspan><tspan x="6" y="45.9" class="st18 st20">Neuropsychological Society and at the 39th Annual Meeting of the</tspan><tspan x="6" y="61.2" class="st18 st20">International Neuropsychological Society in 2011</tspan></text>
<rect x="216.3" y="822.6" class="st19" width="337.3" height="31.4"/>
<text transform="matrix(1 0 0 1 216.3335 831.3797)" class="st18 st20">• T-shirt design, logo design, graphic design, drawing, &amp; painting</text>
<rect x="216.3" y="898.5" class="st19" width="337.3" height="95.8"/>
<text transform="matrix(1 0 0 1 216.3335 907.3066)"><tspan x="0" y="0" class="st18 st20">• Graduated with a concentration in Digital Arts</tspan><tspan x="0" y="15.3" class="st18 st20">• Culminating thesis project </tspan><tspan x="130.1" y="15.3" class="st1 st18 st20" style="text-decoration: underline;">FrameShift</tspan><tspan x="181.8" y="15.3" class="st18 st20"> accepted to SIGGRAPH 2015 </tspan><tspan x="7" y="27.6" class="st18 st21">(The 42nd International Conference and Exhibition on Computer Graphics and Interactive Techniques) </tspan><tspan x="306" y="27.6" class="st18 st20"> </tspan><tspan x="0" y="42.9" class="st18 st20">• Representative Courses: </tspan><tspan x="6" y="56.2" class="st18 st15">Artificial Intelligence (Java), Computer Vision (MATLAB), Computer Graphics (C++)*,</tspan><tspan x="6" y="67.5" class="st18 st15">Fundamentals of Digital Design (Photoshop)*, Smartphone Programming (Android)</tspan></text>
<rect x="216.3" y="1108.6" class="st19" width="337.3" height="44.5"/>
<text transform="matrix(1 0 0 1 216.3335 1117.4072)"><tspan x="0" y="0" class="st18 st20">• National Merit Finalist, AP Scholar with Distinction, Spanish Honor</tspan><tspan x="6" y="15.3" class="st18 st20">Society Vice President</tspan></text>
<rect x="216.3" y="997.6" class="st19" width="337.3" height="101"/>
<text transform="matrix(1 0 0 1 216.3335 1006.4072)"><tspan x="0" y="0" class="st18 st20">• Graduated with Honors in Neuroscience</tspan><tspan x="0" y="15.3" class="st18 st20">• Studied abroad at the Universidad Complutense in Madrid, Spain (2011)</tspan><tspan x="0" y="30.6" class="st18 st20">• Representative Courses:</tspan><tspan x="6" y="43.9" class="st18 st15">Human Perception, Human Fronto-Parietal Network *, Advanced Computer Animation *,</tspan><tspan x="6" y="55.2" class="st18 st15">Exotic Sensory Systems *,  Programming for Interactive Audio-Visual Arts*, </tspan><tspan x="6" y="66.5" class="st18 st15">Hispanic Literature and Culture</tspan><tspan x="6" y="81.8" class="st18 st15">* indicates academic citation awarded </tspan></text>
