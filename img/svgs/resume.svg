<text transform="matrix(1 0 0 1 216.3335 89.7998)"><tspan x="0" y="0" class="st15 st16">I create beautiful and purposeful interactive pieces, visualizations, </tspan><tspan x="0" y="13.2" class="st15 st16">illustrations, and applications.</tspan></text>
<rect x="216.3" y="176.6" class="st19" width="337.3" height="195"/>
<text transform="matrix(1 0 0 1 216.3335 185.4062)"><tspan x="0" y="0" class="st15 st16">• Lead and advised 25 project teams of </tspan><tspan x="184.2" y="0" class="st15 st16">3-5</tspan><tspan x="203.6" y="0" class="st15 st16"> designers &amp; developers</tspan><tspan x="0" y="15.3" class="st15 st16">• Designed and coordinated 3 month interactive library exhibit of lab</tspan><tspan x="6" y="30.6" class="st15 st16">projects; responsible for 35% increase in lab applicants</tspan><tspan x="0" y="45.9" class="st15 st16">• Developed front-end components &amp; styling for web projects</tspan><tspan x="6" y="61.2" class="st15 st18">(HTML5, JavaScript/jQuery, WordPress, &amp; Twitter Bootstrap)</tspan><tspan x="0" y="76.5" class="st15 st16">• Collaborated with clients to define needs, reframe problems, create</tspan><tspan x="7" y="91.8" class="st15 st16">feature specs, &amp; communicate feedback</tspan><tspan x="0" y="107.1" class="st15 st16">• Defined consistent design guidelines and best practices </tspan><tspan x="0" y="122.4" class="st15 st16">• Designed user-interfaces &amp; experiences in collaborative,</tspan><tspan x="7" y="137.7" class="st15 st16">interdisciplinary teams</tspan><tspan x="0" y="153" class="st15 st16">• Organized and ran lab workshops, client meetings, &amp; outdoor excur</tspan><tspan x="312.8" y="153" class="st15 st16">-</tspan><tspan x="0" y="164.3" class="st15 st16">sions</tspan><tspan x="0" y="179.6" class="st15 st16">• Streamlined methodology, workflow, and on-boarding techniques for</tspan></text>
<rect x="216.3" y="395.9" class="st19" width="337.3" height="51.1"/>
<text transform="matrix(1 0 0 1 216.3335 404.7396)"><tspan x="0" y="0" class="st15 st16">• Conducted an independent study on the neural representation of</tspan><tspan x="6" y="15.3" class="st15 st16">perceptual learning of structured category hierarchies </tspan></text>
<rect x="216.3" y="707.6" class="st19" width="337.3" height="31.4"/>
<text transform="matrix(1 0 0 1 216.3335 716.3797)" class="st15 st16">• T-shirt design, logo design, graphic design, drawing, &amp; painting</text>
<rect x="216.3" y="806.5" class="st19" width="337.3" height="66.5"/>
<text transform="matrix(1 0 0 1 216.3335 815.3066)"><tspan x="0" y="0" class="st15 st16">• Graduated with a concentration in Digital Arts</tspan><tspan x="0" y="15.3" class="st15 st16">• Culminating thesis project </tspan><tspan x="130.1" y="15.3" class="st1 st15 st16" style="text-decoration: underline;">FrameShift</tspan><tspan x="181.8" y="15.3" class="st15 st16"> accepted to SIGGRAPH 2015 </tspan><tspan x="7" y="27.6" class="st15 st20">(The 42nd International Conference and Exhibition on Computer Graphics and Interactive Techniques) </tspan><tspan x="306" y="27.6" class="st15 st16"> </tspan><tspan x="0" y="42.9" class="st15 st16">• Representative Courses: </tspan></text>
