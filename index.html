  <main id="skrollr-body">
    <!-- Nav Bar -->
    <nav id="navi">
      <ul>
        <li class="active"><a href="index">Home</a></li>
        <li><a href="/works">Selected Works</a></li>
        <li><a href="/resume">Resume</a></li>
        <li><a href="#cover-2">Contact</a></li>
      </ul>
    </nav>

    <section id="cover-0" class="cover">
      <div class="baselayer" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -75px;" data-anchor-target="#cover-0">
        <div class="covercontainer">
          <div class="frame" class="center"></div>
        </div>
        <span class="flowercontainer">
          <span class="flower" class="center" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -75px;" data-anchor-target="#cover-0"> </span>
        </span>
        <span class="logocontainer">
          <span class="logo" class="center" </span>
      </div>

    </section>

    <section id="content-0" class="content">
      <div class="baselayer">
        <span class="runicloud">
          <svg id="runicloud_svg"></svg>
        </span>
        <span class="textcloud_container">
          <span class="textcloud"> </span>
        </span>
      </div>
    </section>

    <section id="cover-1" class="cover">
      <div class="baselayer">
        <div class="covercontainer">
          <span class="frame" class="center"></span>
        </div>
        <span class="left_hand_container">
          <span class="lefthand" data-bottom-top="background-position[swing]: -500px -50%; opacity: 0;" data--200-center="background-position: -10px 50%; opacity: 1;" data-top-bottom="background-position[quadratic]: -100px 75%;" data-anchor-target="#cover-1"> </span>
        </span>
        <span class="right_hand_container">
          <span class="righthand" data-top-bottom="background-position: 1000px -1000px;" data--200-center="background-position: -100px -100px;" data-bottom-top="background-position: 1000px 200px;" data-anchor-target="#cover-1"> </span>
        </span>
      </div>
    </section>

    <section id="content-1" class="content">
      <div class="baselayer">
        <span class="swingcontainer">
          <span class="swing" class="center"></span>
        </span>
        <span class="bubblecontainer">
          <span class="speechbubble" class="center"></span>
        </span>
        <span class="albatross_container">
          <span class="albatross_balloon" data-bottom-top="background-position: -3px 600px;" data-top-bottom="background-position: 3px 50px;" data-anchor-target="#content-1"></span>
        </span>
        <span class="frameshift_container">
          <span class="frameshift_balloon" data-bottom-top="background-position: 50% 1200px;" data-center="background-position: 25% 100px;" data-top-bottom="background-position: 0% -1200px;" data-anchor-target="#content-1"> </span>
        </span>
        <span class="berry_container">
          <span class="berry_balloon" data-bottom-top="background-position: 80% 500px;" data-center="background-position: 80% 150px;" data-top-bottom="background-position: 80% 50px;" data-anchor-target="#content-1"> </span>
        </span>
      </div>
    </section>

    <section id="cover-2" class="cover">
      <div class="baselayer">
        <span class="curtaincontainer">
          <span class="curtain" data-top-bottom="left:0%" data-bottom-top="left:100%;" data-anchor-target="#cover-2"> </span>
        </span>
        <div class="covercontainer">
          <span class="frame" class="center"></span>
        </div>
        <span class="hathi_container">
          <span class="hathi" data-top-bottom="background-position: 65% 0px;" data-bottom-top="background-position[bounce]: 70% 500px;" data--1200-bottom="background-position: 60% -600px;" data-anchor-target="#content-1"> </span>
        </span>
      </div>
    </section>

    <section id="content-2" class="content">
      <div class="baselayer">
        <div class="contentcontainer">
        </div>
      </div>
    </section>

    <section id="cover-3" class="cover">
      <div class="baselayer" data-bottom-top="background-position: 50% 120%;" data-top-bottom="background-position: 50% 0px;" data-anchor-target="#cover-3">
        <div class="covercontainer">
          <div class="frame" class="center"></div>
        </div>
        <span class="candles_container">
          <span class="candles" class="center" data-bottom-top="background-position: 50% 120%;" data-top-bottom="background-position: 50% 0px;" data-anchor-target="#cover-3"> </span>
        </span>
      </div>
    </section>

    <section id="content-3" class="content">
      <div class="baselayer">
        <div class="contentcontainer">
        </div>
      </div>
    </section>

    <section id="cover-4" class="cover">
      <div class="baselayer">
        <div class="covercontainer">
        </div>
      </div>
    </section>

    <section id="content-4" class="content">
      <div class="baselayer">
        <div class="contentcontainer">
        </div>
      </div>
    </section>


  </main>
